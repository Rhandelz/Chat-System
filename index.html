<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./asset/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatZ</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <h1 class="nav_title">ChatSystem</h1>

      <div class="burger">
        <input type="checkbox" class="chck" id="check" />
        <label for="check"><i class="fa-solid fa-mug-saucer"></i></label>

        <ul>
          <li>home</li>
          <li>con</li>
          <li>about</li>
        </ul>
      </div>
    </nav>

    <div id="app" class="main_app">
      <div class="chatbox">
        <ul id="chats" class="chatss"></ul>

        <span class="anchor" id="anchor"></span>
      </div>

      <div class="sending">
        <input type="text" id="sms" />
        <label for="sms">typing.....</label>
        <button><a href="#anchor">send</a></button>
      </div>
    </div>

    <div class="main_logo">
      <div class="seperator">
        <img src="./asset/logo.svg" alt="" id="logo" />
        <div>
          <h1>the</h1>
          <h1>ChatSystem</h1>
        </div>
      </div>

      <button id="started">get started</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
